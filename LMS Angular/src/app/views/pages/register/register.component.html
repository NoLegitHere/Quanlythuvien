<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm [formGroup]="myForm">
              <h1>Đăng kí</h1>
              <p class="text-medium-emphasis">Tạo tài khoản</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input
                  autoComplete="name"
                  cFormControl
                  placeholder="First Name"
                  formControlName="first_name"
                />
              </c-input-group>
              <span *ngIf="isValid('first_name')"
                >Tên của bạn không hợp lệ</span
              >
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input
                  autoComplete="name"
                  cFormControl
                  placeholder="Last Name"
                  formControlName="last_name"
                />
              </c-input-group>
              <span *ngIf="isValid('last_name')"
                >Họ của bạn không hợp lệ</span
              >
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input
                  autoComplete="email"
                  cFormControl
                  placeholder="Email"
                  formControlName="email"
                />
              </c-input-group>
              <span *ngIf="isValid('email')">Email bạn điền không hợp lệ</span>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  autoComplete="new-password"
                  cFormControl
                  placeholder="Password"
                  type="password"
                  formControlName="password"
                />
              </c-input-group>
              <span *ngIf="isValid('password')"
                >Mật khẩu bạn nhập không hợp lệ</span
              >
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  autoComplete="new-password"
                  cFormControl
                  placeholder="Repeat password"
                  type="password"
                  formControlName="cnfpass"
                />
              </c-input-group>
              <span *ngIf="isValid('cnfpass')"
                >Mật khẩu và xác nhận mật khẩu không giống nhau</span
              >

              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input
                  autoComplete="name"
                  cFormControl
                  placeholder="Phone No"
                  formControlName="phone_no"
                />
                <span *ngIf="isValid('phone_no')"
                  >Số điện thoại không hợp lệ</span
                >
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input
                  autoComplete="name"
                  cFormControl
                  placeholder="Address"
                  formControlName="address"
                />
              </c-input-group>
              <span *ngIf="isValid('address')">Địa chỉ không hợp lệ</span>

              <div class="d-grid">
                <button cButton color="success" (click)="register()">
                  Tạo tài khoản
                </button>
              </div>
              <div style="text-align: center">{{ successMessage }}</div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
