<c-col xs="12">
  <c-card class="mb-4">
    <c-card-header>
      <strong>Thêm chi tiết sách</strong>
    </c-card-header>
    <c-card-body>
      <form cForm (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="mb-3">
    <label cLabel for="exampleFormControlInput1">Tên sách</label>
    <input cFormControl id="title" ngModel name="title" />
  </div>
  <div class="mb-3">
    <label cLabel for="exampleFormControlInput1">Số lượng</label>
    <input type="number" cFormControl id="quantity" ngModel name="quantity" />
  </div>
  <div class="mb-3">
    <label cLabel for="exampleFormControlInput1">Tác giả</label>
    <input cFormControl id="author" ngModel name="author" />
  </div>
  <div class="mb-3">
    <label cLabel for="exampleFormControlInput1">Loại</label>
    <input cFormControl id="category" ngModel name="category" />
  </div>
  <div class="mb-3">
    <label cLabel for="exampleFormControlInput1">Mã số</label>
    <input cFormControl id="isbn" ngModel name="isbn" />
  </div>
  <div class="mb-3">
    <label cLabel for="exampleFormControlInput1">Ngày xuất bản</label>
    <input type="date" cFormControl id="publication_date" ngModel name="publication_date" />
  </div>

  <div class="mb-3">
    <label cLabel for="exampleFormControlInput1">Nhà xuất bản</label>
    <input cFormControl id="publisher" ngModel name="publisher" />
  </div>

  <div class="d-grid gap-2 col-1 mx-auto">
    <button type="submit" class="btn btn-success">Xác nhận</button>
  </div>
</form>
    </c-card-body>
 </c-card>
</c-col>
