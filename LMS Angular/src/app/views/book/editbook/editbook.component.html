<c-col xs="12">
  <c-card class="mb-4">
    <c-card-header>
      <strong>Thay đổi chi tiết sách</strong>
    </c-card-header>
    <c-card-body>
  <form cForm (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="mb-3">
    <label cLabel for="exampleFormControlInput1">Tên sách</label>
    <input cFormControl id="title" [(ngModel)]="title" name="title" />
  </div>
  <div class="mb-3">
    <label cLabel for="exampleFormControlInput1">Số lượng</label>
    <input type="number" cFormControl id="quantity" [(ngModel)]="quantity" name="quantity" />
  </div>
  <div class="mb-3">
    <label cLabel for="exampleFormControlInput1">Tác giả</label>
    <input cFormControl id="author" [(ngModel)]="author" name="author" />
  </div>
  <div class="mb-3">
    <label cLabel for="exampleFormControlInput1">Loại</label>
    <input cFormControl id="category" [(ngModel)]="category" name="category" />
  </div>
  <div class="mb-3">
    <label cLabel for="exampleFormControlInput1">Mã số</label>
    <input cFormControl id="isbn" [(ngModel)]="isbn" name="isbn" />
  </div>
  <div class="mb-3">
    <label cLabel for="exampleFormControlInput1">Ngày xuất bản</label>
    <input
      type="date"
      cFormControl
      id="publication_date"
      [(ngModel)]="publication_date"
      name="publication_date"
    />
  </div>

  <div class="mb-3">
    <label cLabel for="exampleFormControlInput1">Nhà xuất bản</label>
    <input
      cFormControl
      id="publisher"
      [(ngModel)]="publisher"
      name="publisher"
    />
  </div>

  <div class="mb-3">
    <label cLabel for="exampleFormControlInput1">Sách có sẵn</label>
    <input
      type="number"
      cFormControl
      id="available_books"
      [(ngModel)]="available_books"
      name="available_books"
    />
  </div>

  <div class="d-grid gap-2 col-1 mx-auto">
    <button type="submit" class="btn btn-success">Xác nhận</button>
  </div>
</form>
</c-card-body>
</c-card>
</c-col>
