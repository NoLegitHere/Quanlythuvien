<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>Tài khoản người dùng</c-card-header>
      <section style="background-color: #eee">
        <div class="container py-5">
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Tên</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{ user.first_name }}</p>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Họ</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{ user.last_name }}</p>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Email</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{ user.email }}</p>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Số điện thoại</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{ user.phone_no }}</p>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Địa chỉ</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{ user.address }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </c-card>
  </c-col>
</c-row>
